PLG_TMLAZYLOAD="System - TM Lazy Load"
PLG_TMLAZYLOAD_XML_DESCRIPTION="<strong>TM Lazy Load</strong><br /><br />With this plugin images are only loaded when a visitor scrolls to the images. It saves your server bandwidth and saves your users from load images that they never scroll to. This increases the loading speed of all pages.<br /><br />If there are problems displaying the images, the execution of the plugin can be prevented in specified components and URLs or certain images can be excluded from being processed by the plugin. It is also possible to toggle the selection.<br /><br />Bots (from search engines) can be excluded, so they can index the images.<br />"
COM_PLUGINS_SETTINGS_FIELDSET_LABEL="Settings"
PLG_TMLAZYLOAD_EXCLUDECOMPONENTS="Exclude components"
PLG_TMLAZYLOAD_EXCLUDECOMPONENTSDESC="With this option the plugin can be disabled in certain components, if there are problems displaying the images. Enter one name each line!<br /><br />Example:<br /><br />com_contact<br />com_easybookreloaded<br />com_zoo"
PLG_TMLAZYLOAD_EXCLUDEURLS="Exclude URLs"
PLG_TMLAZYLOAD_EXCLUDEURLSDESC="With this option the plugin can be disabled on certain sites, if there are problems displaying the images. Enter one URL each line!"
PLG_TMLAZYLOAD_EXCLUDEIMAGENAMES="Exclude images"
PLG_TMLAZYLOAD_EXCLUDEIMAGENAMESDESC="With this option you can exclude certain images to be processed from the plugin. Enter one name each line!<br /><br />Example:<br /><br />image001.jpg<br />thumb_<br />.jpg<br /><br />The last entry would exclude all JPG images."
PLG_TMLAZYLOAD_EXCLUDEJOOMLAEDITOR="Exclude in Joomla! editor"
PLG_TMLAZYLOAD_EXCLUDEJOOMLAEDITORDESC="With this option you can exclude the plugin if the Joomla! editor (Class: JEditor) is loaded. Attention: If a component loads an editor without this class, then the plugin will be loaded though this option is enabled!"
PLG_TMLAZYLOAD_EXCLUDEBOTS="Exclude bots"
PLG_TMLAZYLOAD_EXCLUDEBOTSDESC="With this option you can exclude bots. If a specified bot is loading the site (recognized via the user agent information), the script is not triggered and the bot can index the images."
PLG_TMLAZYLOAD_EXCLUDEBOTSLIST="Botslist"
PLG_TMLAZYLOAD_EXCLUDEBOTSLISTDESC="Bots are detected via the User Agent-Header. The list can be extended with additional entries."
PLG_TMLAZYLOAD_EXCLUDEIMAGENAMES_TOGGLE="Toggle selection - Include images"
PLG_TMLAZYLOAD_EXCLUDEIMAGENAMES_TOGGLEDESC="Entered data above is not excluded, but included."
PLG_TMLAZYLOAD_EXCLUDECOMPONENTS_TOGGLE="Toggle selection - Include components"
PLG_TMLAZYLOAD_EXCLUDECOMPONENTS_TOGGLEDESC="Entered data above is not excluded, but included."
PLG_TMLAZYLOAD_EXCLUDEURLS_TOGGLE="Toggle selection - Include URLs"
PLG_TMLAZYLOAD_EXCLUDEURLS_TOGGLEDESC="Entered data above is not excluded, but included."
